<template name="method">
    <div id="method">
    <section class="method-stripped">
        <div class="container">
            <div class="jumbotron">
                <h1>Our Proven Method</h1>
                <p>
                Optimised over decades, our app development method facilitates innovation while
                ensuring strict delivery timelines.
                </p>
                <a class="btn btn-default btn-lg" href="#step-1">Get Started <i class="icon-hand-right"></i></a>
            </div>
        </div>
    </section>
    <a name="step-1"></a>
    <section class="method-picture">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive" src="images/step-1.png"></img>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <h4>Step 1</h4>
                    <h2>We get to know your business</h2>
                    <p>
                    Nobody knows your business like you do. But during this stage in the process, we’ll try and get to know it as well as the people who keep it running every day.
                    </p>
                    <p>
                    We take the time to understand your operations, market positioning, and competition—and help you determine the most effective solution to your unique business challenges.
                    </p>
                    <a href="#step-2">Continue <i class="icon-arrow-down"></i></a>
                </div>
            </div>
        </div>
    </section>
    <a name="step-2"></a>
    <section class="method-stripped" id="step-2">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h4>Step 2</h4>
                    <h2>The First Prototype</h2>
                    <p>
                    Once we’ve determined together what you need, we develop a clickable interactive prototype to bring the conversation to life. Unlike a lot of web developers, this prototype is written
                    using the same framework as your app which provides a much faster pathway to production.
                    </p>
                    <p>
                    In our initial design, we ensure that your application is intuitive, easy to use, and serves your users the way you need it to. Doing this early in the process means you know exactly how the software will work before we get started.
                    </p>
                    <a href="#step-3">Continue <i class="icon-arrow-down"></i></a>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <img class="img-responsive" src="images/step-2.png"></img>
                </div>
            </div>
        </div>
    </section>
    <a name="step-3"></a>
    <section class="method-picture">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive" src="images/step-3.png"></img>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <h4>Step 3</h4>
                    <h2>High Fidelity Design</h2>
                    <p>
                    At this stage you will see how your app will look. Our high fidelity design incorporates the complete look and feel to give you a finished prototype that’s completely interactive.</p>
                    <p>
                    Again, your prototype will be build using the same framework as the final version. This will look and
                    feel just like the final version.
                    </p>
                    <a href="#step-4">Continue <i class="icon-arrow-down"></i></a>
                </div>
            </div>
        </div>
    </section>
    <a name="step-4"></a>
    <section class="method-stripped">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h4>Step 4</h4>
                    <h2>Now we write the code.</h2>
                    <p>
                    Once you have approved the final design our talented engineers get started writing the code.
                    </p>
                    <p>
                    Unlike the traditional methodology, ours establishes all the requirements (including both design and usability) before any code is written. This makes the development process faster and easier for us and more cost-efficient for you.
                    </p>
                    <a href="#step-5">Continue <i class="icon-arrow-down"></i></a>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <img class="img-responsive" src="images/step-4.png"></img>
                </div>
            </div>
        </div>
    </section>
    <a name="step-5"></a>
    <section class="method-picture">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img class="img-responsive" src="images/step-5.png"></img>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <h4>Step 5</h4>
                    <h2>Testing</h2>
                    <p>
                    Once we’ve written the code, we do our best to break it. Our engineering team thoroughly tests the code to find and eliminate any problems—and make sure your software is working properly. This step is essential in assuring an error-free launch.
                    </p>
                    <a href="#step-6">Continue <i class="icon-arrow-down"></i></a>
                </div>
            </div>
        </div>
    </section>
    <a name="step-6"></a>
    <section class="method-stripped">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h4>Step 6</h4>
                    <h2>Launch!</h2>
                    <p>
                    We oversee all phases of the launch process, and we make sure your new app integrates seamlessly with legacy systems if needed.
                    </p>
                    <p>
                    You know exactly how your software will look and function well before coding—so when we roll out the new software, there are no surprises. And our team provides support every step of the way, ensuring your launch is a smooth one.
                    </p>
                    <button class="btn btn-primary">Contact us to find out more</button>
                </div>
                <div class="col-md-6 col-md-offset-1">
                    <img class="img-responsive" src="images/step-6.png"></img>
                </div>
            </div>
        </div>
    </section>
    </div>
    
    {{>footer}}
</template>
