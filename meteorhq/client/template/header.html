<nav class="navbar navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/home"> <!--  <img src="images/meteorhqlogo.png" class="img-responsive"></img> -->
				MeteorHQ
			</a>
		</div>
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<div class="navbar-right">
				<ul class="nav navbar-nav">
					<li class="{{isActive "home"}}"><a href="/home">Home</a></li>
					<li class="{{isActive "services"}}"><a href="/services">Services</a></li>
					<li class="{{isActive "method"}}"><a href="/method">Method</a></li>
					<li class="{{isActive "aboutus"}}"><a href="/aboutus">About

				</ul>
				<a class="btn btn-primary navbar-btn" data-toggle="modal" href="#myModal">Contact Us</a>
			</div>
		</div>
</nav>

<!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close hide-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title">Contact Us</h3>
        </div>
        <div class="modal-body">
        			    <p>
			    Please send us a message and we will get back to you as soon as possible:
			    </p>
				<form role="form" id="contact-form" novalidate="novalidate">
					<fieldset>
						<div class="form-group">
							<label>email</label> <input name="email" type="text"
								data-type="email" class="form-control" data-required="true"></input>
						</div>
						<div class="form-group">
							<label>message</label>
							<textarea name="message" class="form-control"></textarea>
						</div>
					</fieldset>
				</form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default hide-modal" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary contact-submit">Send Message</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  </template>
